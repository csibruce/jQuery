<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src="jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(function(){
			var str = "";
			var pelem = $("p").get();
			for (var i = 0;i<pelem.length ; i++) {
				str +=	$(pelem[i]).html()+"\n";	
			};
			alert(str);
			
		})
	</script>
</head>
<body>
	<p>123<a>첫번째</a></p>
	<div>
		<p>두번째</p>
	</div>
	<div>
		<p>세번째</p>
		<p>네번째</p>
	</div>
</body>
</html>
