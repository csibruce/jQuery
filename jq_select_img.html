  <script type="text/javascript">
  $(function(){
    $('body').css('background', 'lightyellow');
    $('img').width(100);
    $('#imgf').height(100);
    $('a[href^="mailto"]').css('background', 'red');
    $('img[id!="hibiscus"]').css('border', '1px solid black');
    $('img[src$=jpg]').css('border', '3px solid red');
    $('input[type="text"]').css('border', '1px solid black');
    $('img[title*="named"]').css('border', '3px solid blue');//단어는 ~표시 글자중에 찾는거면 *표
    $('a[href*="power2c"]').css('text-decoration', 'none');
    $('img[alt]').css('border', '3px solid lightgreen');
    $('img').hover(function() {
      /* Stuff to do when the mouse enters the element */
       $(this).width(120);

    }, function() {
      /* Stuff to do when the mouse leaves the element */
       $(this).width(100);
    });


    //첫번째 마지막의 요소의 배경색을 바꿔라
  
    $('li:first,li:last').css('background', 'yellow').width(500);
    $('li:eq(5)').css('background', 'red').width(500);
    $('li:lt(4)').css('font-size', '25px').css('font-weight', 'bold');
    $('li:even').css('font-size', '30px').css('color', 'lightgreen');



  })
  </script>
